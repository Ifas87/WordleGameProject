<html>
    <head>
        <title>Lobby</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Imports for the "Montserrat" font from google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        
        <link href="CSS/lobby.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script>
    </head>
    <body>
        <div class="buffer">
            <h1 class="title">Wordle with Friends</h1>
            <h2 class="subtitle" id="gameIDinsert">GameID: </h2>
        </div>
        <main class="mainbox">    
            <div class="players">
                <div class="buffer">
                    <h2 class="subtitle">Players in Lobby</h2>
                </div>
                <div class="buffer">
                    <div class="text_holder1">
                        No players have joined yet.
                    </div>
                </div>
                
                <div class="chat">
                    <div class="buffer">
                        <h2 class="subtitle">Player chat</h2>
                    </div>
                    <div class="buffer">
                        <div class="text_holder3">
                        </div>
                    </div>
                    
                    <div class="buffer">
                        <textarea id="textarea" name="textarea"></textarea>
                    </div>
                    <div class="buffer">
                        <button class="actions" id="chatBroadcast">Send</button>
                    </div>
                </div>
            </div>
            
            <div class="combox">
                <div class="buffer">
                    <h2 class="subtitle">Game options</h2>
                </div>
                <div class="options">
                    <div class="buffer">
                        <label for="sections" class="lables">Round time limit: </label>
                        <select name="sections" id="sections" class="sections">
                            <option value="30">30 seconds</option>
                            <option value="60">1 minute</option>
                            <option value="120">2 minutes</option>
                            <option value="300">5 minutes</option>
                        </select>
                    </div>
                    
                    <div class="buffer">
                        <label for="sections" class="lables">Number of rounds: </label>
                        <select name="sections" id="sections2" class="sections">
                            <option value="1">1</option>
                            <option value="1">2</option>
                            <option value="1">3</option>
                            <option value="1">4</option>
                        </select>
                    </div>
                    
                    <div class="buffer">
                        <button class="actions maintr" id="starter">Start</button>
                    </div>
                </div>
                <div class="results">
                    <div class="buffer">
                        <h2 class="subtitle">Results</h2>
                    </div>
                    <div class="buffer">
                        <div class="text_holder2">
                            Game hasn't started yet.
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="JS/lobby.js" defer></script>
    </body>
</html>
