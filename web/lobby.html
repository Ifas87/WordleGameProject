<html>
    <head>
        <title>Lobby</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Imports for the "Montserrat" font from google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        
        <!-- Link to external resources -->
        <link href="CSS/lobby.css" rel="stylesheet">
        <link href="CSS/game.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script>
    </head>
    <body>
        <audio id="myAudio">
            <source src="panic.mp3" type="audio/mp3">
        </audio>
        <!-- Start of lobby.html contents -->
        <!-- title section -->
        <div class="buffer">
            <h1 class="title">Wordle with Friends</h1>
            <h2 class="subtitle" id="gameIDinsert">GameID: </h2>
        </div>
        <!-- lobby elements section -->
        <main class="mainbox">
            <!-- Player list section -->
            <div class="players">
                <div class="buffer">
                    <h2 class="subtitle">Players in Lobby</h2>
                </div>
                <div class="buffer">
                    <div class="text_holder1">
                        No players have joined yet.
                    </div>
                </div>
                <!-- chat section -->
                <div class="chat">
                    <div class="buffer">
                        <h2 class="subtitle">Player chat</h2>
                    </div>
                    <div class="buffer">
                        <div class="text_holder3">
                        </div>
                    </div>
                    
                    <div class="buffer">
                        <textarea id="textarea" name="textarea"></textarea>
                    </div>
                    <div class="buffer">
                        <button class="actions" id="chatBroadcast">Send</button>
                    </div>
                </div>
            </div>
            
            <div class="combox">
                <div class="buffer">
                    <h2 class="subtitle">Game options</h2>
                </div>
                <!-- Game options section -->
                <div class="options">
                    <div class="buffer">
                        <label for="sections" class="lables" id="guess">Round time limit: </label>
                        <select name="sections" id="sections" class="sections">
                            <option value="30">30 seconds</option>
                            <option value="60">1 minute</option>
                            <option value="120">2 minutes</option>
                            <option value="300">5 minutes</option>
                        </select>
                    </div>
                    
                    <div class="buffer">
                        <label for="sections" class="lables">Number of rounds: </label>
                        <select name="sections" id="sections2" class="sections">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                    
                    <div class="buffer">
                        <button class="actions maintr" id="starter">Start</button>
                    </div>
                </div>
                <!-- results or player won section section -->
                <div class="results">
                    <div class="buffer">
                        <h2 class="subtitle">Results</h2>
                    </div>
                    <div class="buffer">
                        <div class="text_holder2">
                            Game hasn't started yet.
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- Section for game.html here -->
        <div class="iamge">
                <img src="images/logo 1.png" width="300" height="113" alt="Logo">
        </div>
        <div class="Nextpage">    
            <div>
                <div id="container">
                    <div id="game">
                        <div class="buffer">
                            <h1 class="title">WORDLE with friends</h1>
                        </div>
                        
                        <!-- Element used to generate and place all the tiles in -->
                        <div id="board-container">
                            <div id="board"></div>
                        </div>
                        <!-- Element that holds the rounds, timer and score -->
                        <div class="gameInfo">
                            <div class="buffer">
                                <div class="rounds">  </div>
                            </div>

                            <div class="buffer">
                                <div class="timer">  </div>
                            </div>
                            
                            <div class="buffer">
                                <div class="score">  </div>
                            </div>
                            <div class="buffer">
                                <div class="info">  </div>
                            </div>
                        </div>

                        <div class="input">
                            <div class="buffer">
                                <label class="lables" for="guess">Enter 5 letter word: </label>
                                <input name="guess" class="textboxes" maxlength="5" placeholder="craze" id="inputGuess">
                            </div>
                            <div class="buffer">
                                <button class="submit">Check</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="JS/lobby.js" defer></script>
    </body>
</html>
