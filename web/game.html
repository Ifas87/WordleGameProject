<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Wordle with friends</title>

        <script src="JS/game.js" defer></script>

        <link rel="stylesheet" href="CSS/game.css" />
        
        <!-- Imports for the "Montserrat" font from google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    </head>
    
    <body>
        <div class="iamge">
            <img src="images/logo 1.png" width="300" height="113" alt="Logo">
        </div>
        <main class="mainbox">
            <div id="container">
                <div id="game">
                    <div class="buffer">
                        <h1 class="title">WORDLE with friends</h1>
                    </div>
                    
                    <div id="board-container">
                        <div id="board"></div>
                    </div>
                    
                    <div class="gameInfo">
                        <div class="buffer">
                            <div class="rounds">
                                
                            </div>
                        </div>
                        
                        <div class="buffer">
                            <div class="timer">  </div>
                        </div>
                    </div>
                    
                    <div class="input">
                        <div class="buffer">
                            <label class="lables" for="guess">Enter 5 letter word: </label>
                            <input name="guess" class="textboxes" maxlength="5" pattern=".{5,5}" placeholder="craze">
                        </div>
                        <div class="buffer">
                            <button class="submit">Check</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
